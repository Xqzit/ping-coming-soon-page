<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/f20a296f9d.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="ping_logo">
      </div>
      <div class="top">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
    </header>
    <div class="hero">
      <form>
        <input type="email" name="email" id="email" placeholder="Please enter your email here">
        <div></div>
        <input type="submit" value="Notify Me" class="button">
      </form>
      <div class="img-illu">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
    </div>
  </main>

  <footer>
    <div class="social-icon">
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">John Samuel</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
